    <title>Desafio</title>

  <body>
   
   <!--Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:-->
   <script>
        var pares = [];
        function exibePar(x, y) {
          while (x <= y) {
            if (x % 2 == 0) {
              pares.push(x);
            }
            x++;
          }
        }
        exibePar(32, 320);
        console.log(pares);
      </script>
    </body>
